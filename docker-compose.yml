version: "3"
services:
  mysqlhost:
    image: mysql:5.7
    networks:
      - app-mysql_network
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=task_management 

  app-poc:
    build: .
    ports:
      - "8080:8080"
    networks:
      - app-mysql_network
    depends_on:
      - mysqlhost
 

networks:
  app-mysql_network: 